<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--Link do Styles CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Link da fonte Zalando Sans Expanded-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/arrows.png" type="image/x-icon">
</head>
<body>
    <main>

            <header class="header">
                <a href="gamificacao.html">
                    <nav>
                        <h3>Clique para Jogar</h3>                 
                    </nav>
                </a>
            </header>
        
            <section class="login">
                <h1>Faça Seu Cadastro!</h1>
                <div class="inputs">
                    <h3>Nome Completo: </h3>
                    <input type="text" placeholder="Nome" required>
                </div>
                <div class="inputs">
                    <h3>E-mail: </h3>
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="inputs">
                    <h3>Senha: </h3>
                    <input type="password" placeholder="Senha" required>    
                </div>
                <h3 class="cadastrese">Já tem Cadastro? <a href="index.html">Clique Aqui</a></h3>
                        
                <button type="submit" class="btn"><a href="index.html">Confirmar</a></button>

            </section>
        </main>

</body>
</html>
